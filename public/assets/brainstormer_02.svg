<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#4A90E2"/>
  
  <!-- Brain shape -->
  <path d="M256 120 
    C 180 120, 140 180, 140 230
    C 140 280, 180 320, 220 330
    C 220 350, 230 380, 256 390
    C 282 380, 292 350, 292 330
    C 332 320, 372 280, 372 230
    C 372 180, 332 120, 256 120
    Z" 
    fill="#FFFFFF"
    opacity="0.9"/>
  
  <!-- Light bulb rays -->
  <g stroke="#FFD700" stroke-width="8" stroke-linecap="round">
    <line x1="256" y1="80" x2="256" y2="40"/>
    <line x1="176" y1="120" x2="146" y2="90"/>
    <line x1="336" y1="120" x2="366" y2="90"/>
    <line x1="136" y1="230" x2="96" y2="230"/>
    <line x1="376" y1="230" x2="416" y2="230"/>
  </g>
  
  <!-- Connected dots representing ideas -->
  <g fill="#FFD700">
    <circle cx="200" cy="200" r="10"/>
    <circle cx="280" cy="210" r="10"/>
    <circle cx="240" cy="260" r="10"/>
    <circle cx="310" cy="270" r="10"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#FFD700" stroke-width="3">
    <line x1="200" y1="200" x2="280" y2="210"/>
    <line x1="280" y1="210" x2="240" y2="260"/>
    <line x1="240" y1="260" x2="310" y2="270"/>
  </g>
  
  <!-- Thought bubbles -->
  <g fill="white" opacity="0.6">
    <circle cx="180" cy="160" r="15"/>
    <circle cx="320" cy="180" r="12"/>
    <circle cx="220" cy="300" r="10"/>
    <circle cx="340" cy="250" r="8"/>
  </g>
</svg>
